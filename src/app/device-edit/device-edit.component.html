<form (ngSubmit)="onAddDevice(deviceForm)" #deviceForm="ngForm">
    <div class="form-group">
      <label>Device Name</label>
      <input type="email" class="form-control" placeholder="Ex. Office Light" name="name" ngModel required>
    </div>
    <div class="form-group">
      <label>IP Address</label>
      <input type="email" class="form-control" placeholder="Ex. 192.168.1.1" name="ip" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
